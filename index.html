<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joshua Tidwell - Junior Developer Test Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="section-header"></div>
        <div class="section-subheading"></div>
        <div class="product-list">
            <div class="product-card">
                <div class="product-image-div">
                    <div class="product-image"></div>
                    <div class="product-sale-price"></div>
                    <div class="add-to-cart-button-desktop-div">
                        <div class="cart-image"></div>
                        <div class="cart-text"></div>
                    </div>
                </div>
                <div class="product-name-rating-div">
                    <div class="product-rating"></div>
                    <div class="product-name"></div>
                </div>
                <div class="product-price-div">
                    <div class="price-subheading"></div>
                    <div class="product-price"></div>
                </div>
                <div class="product-info-div">
                    <div class="product-firmness"></div>
                    <div class="product-thickness"></div>
                    <div class="product-other"></div>
                </div>
                <div class="product-availability-div">
                    <div class="product-sizes"></div>
                </div>
                <div class="add-to-cart-button-div">
                    <div class="cart-image"></div>
                    <div class="cart-text"></div>
                </div>
            </div>
        </div>
    </section>
